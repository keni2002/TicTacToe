<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title></title>

</head>

<body>
	<header>
		<h1 id="message"></h1>
	</header>

	<div id="main">
		<div id="form">
			<form>
				<label for="player1">Jugador1 [X]</label>
				<input id="player1" type="text" />
				<br>
				<label for="player2">Jugador2 [O]</label>
				<input id="player2" type="text" />
				<br>
				<button id="start">Comenzar</button>
			</form>
		</div>
		<div id="padre">
			<table id="tabla">
				<tbody>
					<tr class="baldo">
						<td class="tile" onclick="escribir(0,0)"></td>
						<td class="tile" onclick="escribir(0,1)"></td>
						<td class="tile" onclick="escribir(0,2)"></td>
					</tr>
					<tr class="baldo">
						<td class="tile" onclick="escribir(1,0)"></td>
						<td class="tile" onclick="escribir(1,1)"></td>
						<td class="tile" onclick="escribir(1,2)"></td>
					</tr>
					<tr class="baldo">
						<td class="tile" onclick="escribir(2,0)"></td>
						<td class="tile" onclick="escribir(2,1)"></td>
						<td class="tile" onclick="escribir(2,2)"></td>
					</tr>
				</tbody>

			</table>
			<div id="hijo"></div>
		</div>
		<p>Dariel es tu turno</p>
		<table border="1" id="user" style="display: none;">
			<thead>
				<tr>
				<th>Nombre</th>
				<th>Puntaje</th>
				</tr>
			</thead>
			<tbody>
				<tr id="userOne">

				</tr>
				<tr id="userTwo">

				</tr>
			</tbody>
			</thead>
		</table>
		<button id="restart" onclick="denuevo()">De nuevo</button>
		<button id="restart" onclick="resetear()">Restablecer</button>
		<button>Donar</button>
	</div>

	<script src="index.js" type="text/javascript"></script>
</body>

</html>
